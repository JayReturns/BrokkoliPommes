<div class="center-content">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>BrokkoliPommes</mat-card-title>
        <mat-card-subtitle>Anmeldung/Registrierung</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Anmelden">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="full-width">
              <mat-label>Passwort</mat-label>
              <input type="password" matInput placeholder="Passwort" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Anmelden</button>
          </mat-tab>
          <mat-tab label="Registrieren">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="remail">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="full-width">
              <mat-label>Passwort</mat-label>
              <input type="password" matInput placeholder="Passwort" [(ngModel)]="rpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Passwort</mat-label>
              <input type="password" matInput placeholder="Passwort" [(ngModel)]="rcpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="register()">Registrieren</button>
          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
