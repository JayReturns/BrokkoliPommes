<mat-card class="product-card mat-elevation-z4">


  <mat-card-header>
    <mat-card-title class="left">{{article?.name ?? "Fehler: Name" | titlecase}}</mat-card-title>
  </mat-card-header>


  <img *ngIf="imgSrc.length <= 5" mat-card-image src="../../../assets/default.jpeg">
  <img *ngIf="imgSrc.length > 5" [src]="imgSrc">
  <mat-card-content>
    <p>
      {{article?.description ?? "Fehler: Beschreibung"}}
    </p>
    <p>
      <u>Kategorie:</u>
      {{article?.category}}
    </p>
    <p>
        <u>Lieferant:</u>
        {{article?.user?.companyName}}
      </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions class="bottom">
    <span>{{article?.price ?? -1 | currency:'EUR'}}</span>

    <mat-form-field class = "p_card">
      <mat-select [(value)]="selected">
        <mat-option value=1>1</mat-option>
        <mat-option value=2>2</mat-option>
        <mat-option value=3>3</mat-option>
        <mat-option value=4>4</mat-option>
        <mat-option value=5>5</mat-option>
        <mat-option value=6>6</mat-option>
        <mat-option value=7>7</mat-option>
        <mat-option value=8>8</mat-option>
        <mat-option value=9>9</mat-option>
        <mat-option value=10>10</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-icon-button (click)="addToCart()" *ngIf="!isInCart()" matTooltip="In Warenkorb legen">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-icon-button *ngIf="isInCart()" (click)="remove()" matTooltip="Aus Warenkorb entfernen">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="editArticle()" *ngIf="this.article?.user?.id == supplierID" matTooltip="Artikel bearbeiten">
        <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
