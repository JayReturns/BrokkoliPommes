<mat-card class="product-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{article?.name ?? "Fehler: Name" | titlecase}}</mat-card-title>
  </mat-card-header>
  <img *ngIf="imgSrc.length <= 5" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <img *ngIf="imgSrc.length > 5" [src]="imgSrc">
  <mat-card-content>
    <p>
      {{article?.description ?? "Fehler: Beschreibung"}}
    </p>
    <p>
      Kategorie:
      {{article?.category}}
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions class="bottom">
    <span>{{article?.price ?? -1 | currency:'EUR'}}</span>
<!--    <span class="spacer"></span>-->
    <mat-form-field class = "p_card">
      <mat-label>Quantity!</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value=1>1</mat-option>
        <mat-option value=2>2</mat-option>
        <mat-option value=3>3</mat-option>
        <mat-option value=4>4</mat-option>
        <mat-option value=5>5</mat-option>
        <mat-option value=6>6</mat-option>
        <mat-option value=7>7</mat-option>
        <mat-option value=8>8</mat-option>
        <mat-option value=9>9</mat-option>
        <mat-option value=10>10</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button (click)="addToCart()" *ngIf="!isInCart()" class="add_shopping_cart_button">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-icon-button *ngIf="isInCart()" (click)="remove()">
      <mat-icon>done</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
