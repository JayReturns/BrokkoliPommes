<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="sideBar">
    <h2 class="title">Kategorien</h2>
    <mat-selection-list [(ngModel)]="selectedCategory" (ngModelChange)="onCategoryChange($event)" [multiple]="false">
      <mat-list-option *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-list-option>
    </mat-selection-list>
    <button mat-stroked-button color="warn" (click)="clearCategory()" class="center-button">LÃ¶schen</button>

  </mat-drawer>

  <mat-drawer-content class="mainContent">
    <h1 class="title">Produkte</h1>
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="20%"
             fxFlex.xs="100%"
             fxFlex.sm="33%"
             *ngFor="let article of articles">
          <product-card [article]="article"></product-card>
        </div>
      </div>
    </div>

    <button mat-fab color="accent" class="sticky" (click)="addArticle()"
    *ngIf="isSupplier">
      <mat-icon>add</mat-icon>
    </button>

  </mat-drawer-content>
</mat-drawer-container>
